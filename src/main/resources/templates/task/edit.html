<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:if="${task == null}">新建任务</title>
    <title th:if="${task != null && task.id != null}">修改任务</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../static/dist/css/font-awesome.min.css"
          th:href="@{/dist/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../static/dist/css/ionicons.min.css" th:href="@{/dist/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../static/dist/css/AdminLTE.min.css" th:href="@{/dist/css/AdminLTE.min.css}">
</head>
<style type="text/css">
    body {background: #ecf0f5}
    .form-control {
        padding: 4px 4px 6px;
        font-size: 12px;
        height: 30px;
        margin-bottom: 2px;
    }
    .control-label,.form-control
    {
        white-space: nowrap;
        overflow: hidden;
    }
</style>
<body>
<div class="row">
    <section class="content">
        <div class="col-md-12">
            <form action="list.html" th:action="@{/task/save}" method="post">
                <div class="box box-default">
                    <div class="box-header with-border">
                        <div class="btn-group">
                            <a href="javascript:backOperate()" class="btn btn-default"><i class="fa fa-reply"></i>
                                返回</a>
                            <a href="list.html" th:href="@{/task/save}" type="submit" class="btn btn-primary"><i
                                    class="fa fa-arrow-up"></i> 保存</a>
                        </div>
                    </div>
                </div>

                <div class="box box-success">
                    <div class="box-body">
                        <div class="col-sm-6 form-group">
                            <label for="serialNumber" class="col-md-2 col-sm-3 control-label">工具编号：</label>
                            <div class="col-md-8 col-sm-7">
                                <input type="text" class="form-control" id="seriaNumber" name="serialNumber" value="">
                            </div>
                            <div class="col-sm-2 validation-tip"></div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="serialNumber" class="col-md-2 col-sm-3 control-label">工具编号：</label>
                            <div class="col-md-8 col-sm-7">
                                <input type="text" class="form-control" id="serialNumber" name="serialNumber" value="">
                            </div>
                            <div class="col-sm-2 validation-tip"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
