<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>回执单</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../static/dist/css/font-awesome.min.css"
          th:href="@{/dist/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../static/dist/css/ionicons.min.css" th:href="@{/dist/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../static/dist/css/AdminLTE.css" th:href="@{/dist/css/AdminLTE.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <!-- Main content -->
    <section class="invoice">
        <!-- title row -->
        <div class="row">
            <div class="col-xs-12">
                <h2 class="page-header">
                    <i class="fa fa-globe"></i> <span th:text="${task.name}">任务名称</span>
                    <small class="pull-right" th:text="${dates.format(task.createTime, 'yyyy-MM-dd')}">
                        Date:2014-10-11
                    </small>
                </h2>
            </div>
            <!-- /.col -->
        </div>
        <!-- info row -->
        <div class="row invoice-info">
            <div class="col-sm-4 invoice-col">
                客户<br/>
                客户名称：<strong th:text="${task.customer.name}">客户名称</strong><br>
                联系方式：<span th:text="${task.customer.phone}">联系方式</span><br>
            </div>
            <!-- /.col -->
            <div class="col-sm-4 invoice-col">
                任务<br/>
                任务状态：<strong>已接受</strong><br>
                任务类型：<span th:text="${task.type}">任务类型</span><br>
                紧急程度：<span th:text="${task.level}">紧急程度</span>
            </div>
            <!-- /.col -->
            <div class="col-sm-4 invoice-col">
                负责人<br/>
                名称：<strong th:text="${task.executor.name}">名称</strong><br>
                手机：<span th:text="${task.executor.account}">手机</span><br>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

        <!-- Table row -->
        <div class="row"></div>
        <div class="row">
            <div class="col-xs-12 table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Qty</th>
                        <th>Product</th>
                        <th>Serial #</th>
                        <th>Description</th>
                        <th>Subtotal</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

        <div class="row">
            <!-- accepted payments column -->
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="receiptContent" class="col-md-2 col-sm-3 col-xs-3 control-label">内容:</label>
                    <div class="col-md-8 col-sm-7 col-xs-7 ">
                        <textarea id="receiptContent" class="form-control" rows="4" placeholder="请输入内容"
                                  maxlength="200"></textarea>
                    </div>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-6">
                <p class="lead">合计</p>

                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>总计:</th>
                            <td>0.00</td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="pull-right">
                <button class="btn btn-default">取消并返回</button>
                <button class="btn btn-primary">确认并完成</button>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<button id="btn">打印</button>
<!-- ./wrapper -->
<script type="text/javascript">
    var btn = document.getElementById("btn");
    btn.onclick = function () {
        window.print();
    }
</script>
</body>
</html>
