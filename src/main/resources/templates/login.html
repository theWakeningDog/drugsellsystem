<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        医药进销存管理系统
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登录</p>

        <form action="" method="post">
            <div class="form-group has-feedback">
                <input type="text" id="account" name="username" class="form-control" placeholder="账号" autofocus>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!--<div class="col-xs-8">
                  <div class="checkbox icheck">
                    <label>
                      <input type="checkbox"> Remember Me
                    </label>
                  </div>
                </div>-->
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" id="submit" class="btn btn-primary btn-block btn-flat">登录
                    </button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <p>- OR -</p>
            <!--<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
              Facebook</a>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
              Google+</a>-->
            <!--<a href="#">忘记密码</a><br>-->
            <a href="register.html" th:href="@{/register}" class="text-center">注册</a>
        </div>
        <!-- /.social-auth-links -->

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script src="../../static/plugins/jQuery/jquery-3.1.1.js" th:src="@{/plugins/jQuery/jquery-3.1.1.js}"></script>
<script src="../../static/bootstrap/js/bootstrap.js" th:src="@{/bootstrap/js/bootstrap.js}"></script>
<!--sweetalert 提示框-->
<script src="../../static/plugins/sweetalert/sweetalert.js" th:src="@{/plugins/sweetalert/sweetalert.js}"></script>
<script th:inline="javascript">
    var msg = /*[[${msg}]]*/"msg";
    if (msg) {
        swal("账号或密码不正确", "", "error");
    }
    /*$(function () {
     $('input').iCheck({
     checkboxClass: 'icheckbox_square-blue',
     radioClass: 'iradio_square-blue',
     increaseArea: '20%' // optional
     });
     });*/

    function checksubmit() {
        if ($("#account").val() && $("#password").val()) {
            if (navigator.geolocation) {
                console.log(navigator.geolocation);
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                console.log("该浏览器不支持定位。");
                //x.innerHTML = "该浏览器不支持定位。";
            }
            $("form").submit();
            return true;
//                $.post('/login', {account: $("#account").val(), password: $("#password").val()}, function (data) {
//                    console.log(data);
//                    if (data) {
//
//                    }
//                });
        } else {
            return false;
        }
    }

    /**
     * 获取地理位置
     */
    function getLocation() {
        console.log(1);
        if (navigator.geolocation) {
            console.log(navigator.geolocation);
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            console.log("该浏览器不支持定位。");
            //x.innerHTML = "该浏览器不支持定位。";
        }
    }
    function showPosition(position) {
        console.log("纬度: " + position.coords.latitude +
            "<br>经度: " + position.coords.longitude);
//        x.innerHTML = "纬度: " + position.coords.latitude +
//            "<br>经度: " + position.coords.longitude;
    }
    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                console.log("用户拒绝对获取地理位置的请求。");
                //x.innerHTML = "用户拒绝对获取地理位置的请求。";
                break;
            case error.POSITION_UNAVAILABLE:
                console.log("位置信息是不可用的。");
                //x.innerHTML = "位置信息是不可用的。";
                break;
            case error.TIMEOUT:
                console.log("请求用户地理位置超时。");
                //x.innerHTML = "请求用户地理位置超时。";
                break;
            case error.UNKNOWN_ERROR:
                console.log("未知错误。");
                //x.innerHTML = "未知错误。";
                break;
        }
    }

</script>
